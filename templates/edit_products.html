<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        #edit-product-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        #product-name {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #product-price {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #product-image {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #update-product-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        #update-product-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Edit Product</h1>
    <form id="edit-product-form" method="POST">
        <label for="product-name">Name:</label>
        <input type="text" id="product-name" name="name" value="{{ product.name }}" required>
        
        <label for="product-price">Price:</label>
        <input type="text" id="product-price" name="price" value="{{ product.price }}" required>
        
        <label for="product-image">Image URL:</label>
        <input type="text" id="product-image" name="image" value="{{ product.image }}" required>
        
        <button type="submit" id="update-product-button">Update Product</button>
    </form>

</body>
</html>
